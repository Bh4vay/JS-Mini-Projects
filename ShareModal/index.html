<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="page1">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="card">
            <div class="image">
                <img src="IMG-20231110-WA0015.jpg" alt="Hiii">
            </div>
            <div class="name">
                <h2>Bhavay Kaushal</h2>
            </div>
            <div class="designation">
                <h4>B. Tech Undergrad</h4>
            </div>
            <div class="share">
                <button id="sharebtn">Share Profile<i class="fa-solid fa-share"></i></button>
                <button>Follow Me<i class="fa-solid fa-user-plus"></i></button>
            </div>
        </div>
        <div class="modal">
            <div class="upper"><h2>Share my profile!</h2>
            <a id="close"><i class="fa-solid fa-xmark"></i></a></div>
            <div class="links">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
        </div>

        <div class="overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
